<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Роман Вандин">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css"> <!-- файл стилей -->
</head>

<body class="page">
    <header class="header">
        <img src="/images/mesto-logo.svg" alt="Логотип Место." class="header__logo">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <div class="profile">
            <img src="/images/avatar.jpg" alt="Аватар." class="profile__avatar">
            <div class="profile__profile-info">
                <div class="profile__name-wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </div>
        <div class="cards">
            <div class="card">
                <img src="/images/1.jpg" alt="Руины замка в горах." class="card__image">
                <div class="card__description">
                    <h2 class="card__description-text">Карачаево-Черкессия</h2>
                    <button class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img src="/images/2.jpg" alt="Поле на фоне горы." class="card__image">
                <div class="card__description">
                    <h2 class="card__description-text">Гора Эльбрус</h2>
                    <button class="card__like-button card__likebutton_active"></button>
                </div>
            </div>
            <div class="card">
                <img src="/images/3.jpg" alt="Лес на фоне горной цепи." class="card__image">
                <div class="card__description">
                    <h2 class="card__description-text">Домбай</h2>
                    <button class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img src="/images/1.jpg" alt="Руины замка в горах" class="card__image">
                <div class="card__description">
                    <h2 class="card__description-text">Карачаево-Черкессия</h2>
                    <button class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img src="/images/1.jpg" alt="Руины замка в горах" class="card__image">
                <div class="card__description">
                    <h2 class="card__description-text">Карачаево-Черкессия</h2>
                    <button class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img src="/images/1.jpg" alt="Руины замка в горах" class="card__image">
                <div class="card__description">
                    <h2 class="card__description-text">Карачаево-Черкессия</h2>
                    <button class="card__like-button"></button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
</body>

</html>

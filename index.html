<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Роман Вандин">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css"> <!-- файл стилей -->
</head>

<body class="page">
  <header class="header">
    <img src="images/mesto-logo.svg" alt="Логотип Место." class="header__logo">
  </header>
  <main class="content">
    <section class="profile page__space" aria-label="Профиль">
      <img src="images/avatar.jpg" alt="Аватар." class="profile__avatar">
      <div class="profile__profile-info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="cards" aria-label="Фотографии">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <form class="form form_type_edit" name="edit-profile">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input class="form__item" type="text" id="name" name="name" placeholder="Имя" required>
          <input class="form__item" type="text" id="description" name="description" placeholder="Описание" required>
          <button class="form__save-button" type="submit" aria-label="Отправить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <form class="form form_type_add" name="add-place">
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__input-container">
          <input class="form__item" type="text" id="name" name="name" placeholder="Название" required>
          <input class="form__item" type="text" id="link" name="link" placeholder="Ссылка на картинку" required>
          <button class="form__save-button" type="submit" aria-label="Создать">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <figure class="popup__image-container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <template id="card-template">
    <article class="card">
      <img src="" alt="" class="card__image">
      <button class="card__remove-button" type="button" aria-label="Удалить"></button>
      <div class="card__description">
        <h2 class="card__description-text"></h2>
        <button class="card__like-button" type="button" aria-label="Понравилось"></button>
      </div>
    </article>
  </template>

  <script src="scripts/cards.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>

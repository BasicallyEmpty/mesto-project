<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Роман Вандин">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css"> <!-- файл стилей -->
</head>

<body class="page">
  <header class="header">
    <img src="images/mesto-logo.svg" alt="Логотип Место." class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль">
      <img src="images/avatar.jpg" alt="Аватар." class="profile__avatar">
      <div class="profile__profile-info">
        <div class="profile__name-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards" aria-label="Фотографии">
      <div class="card">
        <img src="images/1.jpg" alt="Руины замка в горах." class="card__image">
        <div class="card__description">
          <h2 class="card__description-text">Карачаево-Черкессия</h2>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/2.jpg" alt="Поле на фоне горы." class="card__image">
        <div class="card__description">
          <h2 class="card__description-text">Гора Эльбрус</h2>
          <button class="card__like-button card__like-button_active"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/3.jpg" alt="Лес на фоне горной цепи." class="card__image">
        <div class="card__description">
          <h2 class="card__description-text">Домбай</h2>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/4.jpg" alt="Пейзаж Большого Каньона." class="card__image">
        <div class="card__description">
          <h2 class="card__description-text">Большой Каньон</h2>
          <button class="card__like-button card__like-button_active"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/5.jpg" alt="Рассвет в заснеженных горах." class="card__image">
        <div class="card__description">
          <h2 class="card__description-text">Аляска</h2>
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card">
        <img src="images/6.jpg" alt="Переходящие в равнины горы." class="card__image">
        <div class="card__description">
          <h2 class="card__description-text">Шотландия</h2>
          <button class="card__like-button card__like-button_active"></button>
        </div>
      </div>
    </section>
    <section class="popup popup_active" aria-label="Попап">
      <div class="popup__container popup__container_form_edit">
        <button class="popup__close-button"></button>
        <form class="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input class="form__item" type="text" id="name" name="name" placeholder="Имя" required value="Жак-Ив Кусто">
            <div class="form__line"></div>
            <input class="form__item" type="text" id="description" name="description" placeholder="Описание" required value="Исследователь океана">
            <div class="form__line"></div>
            <button class="form__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
</body>

</html>
